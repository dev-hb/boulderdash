<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Dash</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Le div global de jeu -->
    <div class="boulderdash">
        <!-- Conteneur de jeu -->
        <div class="boulderdash-wrraper">
            <!-- entête de jeu pour le score et les stats -->
            <div class="boulderdash-header">
                <div class="container">
                    <img src="assets/images/gem.gif" width="40" height="40">
                    <span class="stats_values" id="stats_gems_count"></span>
                </div>
                <span id="link_pause">PAUSE</span>
            </div>
            <!-- Espace de jeu 1200x800 par défaut -->
            <div class="boulderdash-field" id="field">
                <!-- Le joueur -->
                <img src="https://c.tenor.com/0TEr3iPW8ZIAAAAC/rockford-boulder-dash.gif"
                id="player" draggable="false" />
            </div>
        </div>
        <div class="splashscreen" id="over">
            <h1>Game Over</h1>
        </div>
        <div class="splashscreen" id="splashscreen">
            <h1>Boulder Dash</h1>
            <h4>Par EL AMRI</h4>

            <div class="actions">
                <h3 id="link_resume">Dépause</h3>
                <h3 id="link_startgame">Nouvelle partie</h3>
                <h3 id="link_levelbuilder">Charger un niveau
                    <input type="file" name="file" id="file" class="file" accept="*.txt">
                </h3>
                <h3 id="link_levels">Sélectionner un niveau</h3>
                <h3 id="link_howtoplay">Commen jouer ?</h3>
                <h3 id="link_quit">Quitter la partie</h3>
            </div>
        </div>
        
        <div class="splashscreen" id="levelselector">
            <h1>Sélectionner un niveu</h1>
            <h4 class="back_to_splash">&larr; Retour</h4>

            <div class="levels">
                <span class="level" id="level-1">1</span>
                <span class="level" id="level-2">2</span>
                <span class="level" id="level-3">3</span>
            </div>
        </div>

        <div class="splashscreen" id="howtoplay">
            <h1>Comment jouer ?</h1>
            <h4 class="back_to_splash">&larr; Retour</h4>
        </div>

        <div id="soundtracks"></div>
    </div>
    

    <script src="assets/js/commons.js" type="module"></script>
    <script src="assets/js/levelbuilder.js" type="module"></script>
    <script src="assets/js/object.js" type="module"></script>
    <script src="assets/js/field.js" type="module"></script>
    <script src="assets/js/map.js" type="module"></script>
    <script src="assets/js/player.js" type="module"></script>
    <script src="boulderdash.js" type="module"></script>
</body>
</html>
