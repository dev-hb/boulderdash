<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Dash</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Le div global de jeu -->
    <div class="boulderdash">
        <!-- Conteneur de jeu -->
        <div class="boulderdash-wrraper">
            <!-- entête de jeu pour le score et les stats -->
            <div class="boulderdash-header">
                <div class="container">
                    <img src="assets/images/gem.gif" width="40" height="40">
                    <span class="stats_values" id="stats_gems_count"></span>
                </div>
            </div>
            <!-- Espace de jeu 1200x800 par défaut -->
            <div class="boulderdash-field" id="field">
                <!-- Le joueur -->
                <img src="https://c.tenor.com/0TEr3iPW8ZIAAAAC/rockford-boulder-dash.gif"
                id="player" draggable="false" />
            </div>
        </div>
        <div class="gameover" id="over">
            <h1>Game Over</h1>
        </div>
        <div class="splashscreen" id="splashscreen">
            <h1>Boulder Dash</h1>
        </div>
        <div id="soundtracks"></div>
    </div>
    

    <script src="assets/js/commons.js" type="module"></script>
    <script src="assets/js/object.js" type="module"></script>
    <script src="assets/js/field.js" type="module"></script>
    <script src="assets/js/map.js" type="module"></script>
    <script src="assets/js/player.js" type="module"></script>
    <script src="boulderdash.js" type="module"></script>
</body>
</html>
